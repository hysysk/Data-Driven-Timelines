<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="button__zoom" id="zoom_in">+</button>
    <button class="button__zoom" id="zoom_out">-</button>
    <button class="button__zoom" id="zoom_reset">Reset</button>
    <div id="timeline"></div>
    <script src="d3.min.js"></script>
    <script src="ddtimelines.js"></script>
    <script>
      new DDTimelines({
        size: [600, 400],
        selector: '#timeline',
        since: '2015-09-05T00:00:00',
        until: '2015-09-08T00:00:00',
        utcOffset: '+09:00',
        zoom: 1,
        timelines: [
          {
            type: 'line',
            combination: ['bar', 'line'],
            url: 'http://agora.ex.nii.ac.jp/timeline/v1/amedas-data/points',
            queries: {
              id: '34216',
              var: 'temp'
            },
            legends: ["気温"]
          },
          {
            type: 'duration',
            url: 'http://agora.ex.nii.ac.jp/timeline/v1/jmaxml-alert/durations',
            queries: {
              id: '040000',
              var: 'wind,rain'
            }
          }
        ]
      });
    </script>
