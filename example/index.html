<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>timeline</title>
  <link rel="stylesheet" href="ddtimelines.css">
</head>
<body>
    <div id="timeline"></div>
    <script src="../dist/ddtimelines.js"></script>
    <script>
      new DDTimelines({
        size: [800, 500],
        selector: '#timeline',
        since: '2015-09-05T00:00:00',
        until: '2015-09-08T00:00:00',
        utcOffset: '+09:00',
        loadDataFromFile: 'true',
        zoom: [1, 8],
        splitRatio: [7, 3],
        timelines: [
          {
            type: 'line',
            url: 'http://localhost:5000/example/points.json',
            labels: ['気温']
          },
          {
            type: 'duration',
            url: 'http://localhost:5000/example/durations.json',
            labels: ['強風','大雨']
          }
        ]
      });
    </script>
