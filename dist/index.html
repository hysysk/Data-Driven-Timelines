<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>timeline</title>
  <link rel="stylesheet" href="ddtimelines.css">
</head>
<body>
    <button class="button_zoom" id="zoom_in">+</button>
    <button class="button_zoom" id="zoom_out">-</button>
    <button class="button_zoom" id="zoom_reset">Reset</button>
    <div id="timeline"></div>
    <script src="ddtimelines.js"></script>
    <script>
      new DDTimelines({
        size: [600, 400],
        selector: '#timeline',
        since: '2015-09-05T00:00:00',
        until: '2015-09-08T00:00:00',
        utcOffset: '+09:00',
        zoom: [1, 12],
        timelines: [
          {
            type: 'combo',
            combination: ['bar', 'line'],
            url: 'http://agora.ex.nii.ac.jp/timeline/v1/amedas-data/points',
            queries: {
              id: '34216',
              var: 'prec,temp'
            },
            labels: ["降水量","気温"]
          },
          {
            type: 'duration',
            url: 'http://agora.ex.nii.ac.jp/timeline/v1/jmaxml-alert/durations',
            queries: {
              id: '040000',
              var: 'wind,rain'
            },
            labels: ["強風","大雨"]
          }
        ]
      });
    </script>
